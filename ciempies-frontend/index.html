<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Ciempiés</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .login-body {
            padding: 40px;
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
<div class="login-card">
    <div class="login-header">
        <i class="bi bi-bus-front-fill" style="font-size: 4rem;"></i>
        <h3 class="mb-0">Sistema Ciempiés</h3>
        <p class="mb-0 mt-2" style="opacity: 0.9;">Gestión de Transporte Escolar</p>
    </div>

    <div class="login-body">
        <div id="alertContainer"></div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label fw-bold">
                    <i class="bi bi-envelope-fill text-primary"></i> Correo Electrónico
                </label>
                <input type="email" class="form-control" id="email"
                       placeholder="usuario@ciempies.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">
                    <i class="bi bi-lock-fill text-primary"></i> Contraseña
                </label>
                <input type="password" class="form-control" id="password"
                       placeholder="••••••••" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">
                    Recordar sesión
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-login w-100" id="btnLogin">
                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
            </button>
        </form>

        <div class="text-center mt-4">
            <small class="text-muted">
                <i class="bi bi-info-circle"></i>
                Usa tus credenciales del sistema
            </small>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
