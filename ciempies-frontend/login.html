<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema Ciempiés</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

  <style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        overflow: hidden;
        max-width: 450px;
        width: 100%;
        animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .login-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 40px 30px;
        text-align: center;
    }

    .login-header img {
        width: 120px;
        height: 120px;
        object-fit: contain;
        margin-bottom: 15px;
        border-radius: 50%;
        background: white;
        padding: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .login-header h1 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 5px;
    }

    .login-header p {
        font-size: 14px;
        opacity: 0.9;
        margin: 0;
    }

    .login-body {
        padding: 40px 35px;
    }

    .form-label {
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
    }

    .form-control {
        border-radius: 10px;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }

    .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 14px;
        font-weight: 600;
        font-size: 16px;
        border-radius: 10px;
        transition: all 0.3s ease;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-login:active {
        transform: translateY(0);
    }

    .btn-login:disabled {
        background: #ccc;
        cursor: not-allowed;
    }

    .alert {
        border-radius: 10px;
        border: none;
    }

    .login-footer {
        text-align: center;
        padding: 20px;
        background: #f8f9fa;
        font-size: 13px;
        color: #666;
    }
  </style>
</head>
<body>
<div class="login-card">
  <div class="login-header">
    <img src="images/logo.jpeg" alt="Logo SGI Ciempiés" onerror="this.style.display='none'">
    <h1>Sistema Ciempiés</h1>
    <p>Gestión de Transporte Escolar</p>
  </div>

  <div class="login-body">
    <div id="alertContainer"></div>

    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">
          <i class="bi bi-envelope-fill me-2"></i>Email
        </label>
        <input type="email" class="form-control" id="email" required placeholder="usuario@ciempies.com">
      </div>

      <div class="mb-4">
        <label for="contrasena" class="form-label">
          <i class="bi bi-lock-fill me-2"></i>Contraseña
        </label>
        <input type="password" class="form-control" id="contrasena" required placeholder="••••••••">
      </div>

      <button type="submit" class="btn btn-primary btn-login w-100">
        <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
      </button>
    </form>
  </div>

  <div class="login-footer">
    <p class="mb-0">Sistema de Gestión de Transporte Escolar v1.0</p>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Archivos JS del proyecto -->
<script src="js/config.js"></script>
<script src="js/auth.js"></script>
<script src="js/utils.js"></script>
<script src="js/login.js"></script>
</body>
</html>
